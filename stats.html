<html>
  <head>
    <!--Load the AJAX API-->
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>

    <style>
  #session_skills_div {
    position: absolute;
    left: 0;
    top: 50%; /* You can adjust the top position if needed */
  }

  #session_puzzles_div {
    position: absolute;
    left: 0;
    top: 0; /* You can adjust the top position if needed */
  }

    </style>
    
    <script type="text/javascript">


      // Load the Visualization API and the corechart package.
      google.charts.load('current', {'packages':['corechart']});

      // Set a callback to run when the Google Visualization API is loaded.
      google.charts.setOnLoadCallback(drawSessionPuzzlesChart);
      google.charts.setOnLoadCallback(drawSessionSkillsChart);

      function drawSessionPuzzlesChart() {

        var data = new google.visualization.DataTable();
        data.addColumn('string', 'Topping');
        data.addColumn('number', 'Slices');
        data.addRows([
          ['Bounce', puzzleScores.bounce],
          ['Hoop', puzzleScores.hoop],
          ['Image Puzzle', puzzleScores.imagepuzzle],
          ['Maze', puzzleScores.maze],
          ['Memory Clicker', puzzleScores.memoryclicker],
          ['Raindrop', puzzleScores.raindrop],
          ['Sudoku', puzzleScores.sudoku],
          ['Wordle', puzzleScores.wordle]
        ]);

        // Set chart options
        var options = {'title':'Session Puzzle Scores',
                       'width':1000,
                       'height':750};

        // Instantiate and draw our chart, passing in some options.
        var chart = new google.visualization.PieChart(document.getElementById('session_puzzles_div'));
        chart.draw(data, options);
      }

      function drawSessionSkillsChart() {

        console.log(memoryScore);

        var data = new google.visualization.DataTable();
        data.addColumn('string', 'Topping');
        data.addColumn('number', 'Slices');
        data.addRows([
        ['Coordination - Bounce, Maze, Hoop', coordinationScore],
        ['Memory - Memory-Clicker, Image-Puzzle', memoryScore],
        ['Problem-Solving - Wordle, Maze, Sudoku, Image-Puzzle', problemSolvingScore],
        ['Reaction Time - Bounce, Raindrop, Hoop, Memory-Clicker', reactionTimeScore]
        ]);

        // Set chart options
        var options = {'title':'Session Skills Scores',
                    'width':1000,
                    'height':750};

        // Instantiate and draw our chart, passing in some options.
        var chart = new google.visualization.PieChart(document.getElementById('session_skills_div'));
        chart.draw(data, options);
        }

    </script>

    <script>
        document.addEventListener('keydown', function(event) {
            if (event.keyCode === 38) {
                console.log("Total Score (From Stats): " + totalScore);
            }
            });  

            document.addEventListener('keydown', function(event) {
            if (event.keyCode === 40) {
                console.log("Puzzle Scores (From Stats): " + JSON.stringify(puzzleScores));
            }
            });
    </script>
  </head>

  <body>
    <!--Div that will hold the pie chart-->
    <div id="session_puzzles_div"></div>
    <div id="session_skills_div"></div>
  </body>
</html>

<script src="puzzles.js"></script>
